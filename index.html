<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation">
  </head>
  <body>
    <div class="container text-center" id="drum-machine">
        <div class="row">
          <div class="col">
            <h1 class="font-effect-fire-animation">Random Sounds Machine</h1>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div id="display" class="font-effect-shadow-multiple">
                            diplay is here 
                        </div>
                    </div>
                </div>

                <br>
                <div class="btn-group-lg" role="group" aria-label="Default button group">
                <button class="drum-pad btn btn-primary" id="sound-1" onclick="playAudio('Q', 'sound-1')" ><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
                    Q
                </button>
                <button class="drum-pad btn btn-primary"  id="sound-2" onclick="playAudio('W','sound-2')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
                    W
                </button>
                <button class="drum-pad btn btn-primary"  id="sound-3" onclick="playAudio('E', 'sound-3')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
                     E
                    </button>
                </div>
                <br>
                <div class="btn-group-lg" role="group" aria-label="Default button group">
                <button class="drum-pad btn btn-primary"  id="sound-4" onclick="playAudio('A', 'sound-4')" ><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
                    A</button>
                <button class="drum-pad btn btn-success"  id="sound-5"  onclick="playAudio('S', 'sound-5')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
                    S</button>
                <button class="drum-pad btn btn-primary"  id="sound-6" onclick="playAudio('D', 'sound-6')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
                    D</button>
                </div>
                <br>
                <div class="btn-group-lg" role="group" aria-label="Default button group">
                <button class="drum-pad btn btn-primary"  id="sound-7" onclick="playAudio('Z', 'sound-7')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
                    Z</button>
                <button class="drum-pad btn btn-primary"  id="sound-8" onclick="playAudio('X', 'sound-8')"><audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
                    X</button>
                <button class="drum-pad btn btn-primary"  id="sound-9" onclick="playAudio('C', 'sound-9')"><audio src="./clip/lands.mp3" class="clip" id="C"></audio>
                    C
                </button>
            </div>
            </div>
        </div>
      </div>
      <script>
       function playAudio(id, displayText){
            document.getElementById("display").innerText = displayText;
        var audio = document.getElementById(id);
        audio.play();
        console.log("played")
       }

       window.document.onkeyup = function(event) {
        let pressedKey = event.key;
        if(pressedKey === 'q' || pressedKey === 'Q'){
            playAudio("Q","sound-1");
        }
        else if(pressedKey === 'w' || pressedKey === 'W'){
            playAudio('W', 'sound-2');
        }
        else if(pressedKey === 'e' || pressedKey === 'E'){
            playAudio('E', 'sound-3');
        }
        else if(pressedKey === 'a' || pressedKey === 'A'){
            playAudio('A', 'sound-4');
        }
        else if(pressedKey === 's' || pressedKey === 'S'){
            playAudio('S', 'sound-5');
        }
        else if(pressedKey === 'd' || pressedKey === 'D'){
            playAudio('D', 'sound-6');
        }
        else if(pressedKey === 'z' || pressedKey === 'Z'){
            playAudio('Z', 'sound-7');
        }
        else if(pressedKey === 'x' || pressedKey === 'X'){
            playAudio('X', 'sound-8');
        }
        else if(pressedKey === 'c' || pressedKey === 'C'){
            playAudio('C', 'sound-9');
        }
    
        
    };

       document.addEventListener("DOMContentLoaded", function () {
       });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
